<!DOCTYPE html>
<html>
<head>
<title>PaintWeb and TinyMCE integration demo</title>

<script type="text/javascript" src="../src/includes/debug.js"></script>

<script type="text/javascript" src="../../tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

<script type="text/javascript">
	tinyMCE.init({
    mode: "textareas",
    theme : "advanced",
    plugins : "contextmenu,paintweb,save,advimage,advlink,inlinepopups,searchreplace,paste",

    paintweb_config : {
      baseFolder: "../build/",
      configFile: "config-example.json",
      tinymce: {
        imageSaveDataURI: true,
        overlayButton: true,
        contextmenu: true
      }
    },

    // Theme options
    theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect,fontselect,fontsizeselect",
    theme_advanced_buttons2 : "cut,copy,paste,pastetext,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,paintwebEdit,cleanup,help,code,|,|,forecolor,backcolor",
    theme_advanced_toolbar_location : "top",
    theme_advanced_toolbar_align : "left",
    theme_advanced_statusbar_location : "bottom",
    theme_advanced_resizing : true,

    // Example content CSS (should be your site CSS)
    content_css : "css/content.css"
  });
</script>

</head>
<body>
  <h1>PaintWeb and TinyMCE</h1>

    href="http://code.google.com/p/paintweb">PaintWeb</a> integration inside <a
